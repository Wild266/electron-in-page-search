<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
  </head>
  <body>
    <div class="inpage-search-body">
      <div class="inpage-search-header">
        <button class="inpage-search-button">Search</button>
        <div class="inpage-search-matches">0/0</div>
      </div>
      <div class="inpage-search-control">
        <button class="inpage-search-back">Back</button>
        <button class="inpage-search-forward">Forward</button>
        <button class="inpage-search-close">Close</button>
      </div>
      <input class="inpage-search-input" type="search" autocomplete="off" aria-hidden="true" autofocus></input>
    </div>
  </body>
</html>
